<!DOCTYPE html>
<html>
    <head>
        <title>BogChamp</title>
        <link rel="stylesheet" href="style.css" />
        <script src="dict.js"></script>
        <script src="game.js"></script>
    </head>
    <body>
        <div id="flex">
            <div id="game">
                <div id="boggle">
                    <div class="letter-cube"></div>
                    <div class="letter-cube"></div>
                    <div class="letter-cube"></div>
                    <div class="letter-cube"></div>
                    <div class="letter-cube"></div>
                    <div class="letter-cube"></div>
                    <div class="letter-cube"></div>
                    <div class="letter-cube"></div>
                    <div class="letter-cube"></div>
                    <div class="letter-cube"></div>
                    <div class="letter-cube"></div>
                    <div class="letter-cube"></div>
                    <div class="letter-cube"></div>
                    <div class="letter-cube"></div>
                    <div class="letter-cube"></div>
                    <div class="letter-cube"></div>
                    <div class="letter-cube"></div>
                    <div class="letter-cube"></div>
                    <div class="letter-cube"></div>
                    <div class="letter-cube"></div>
                    <div class="letter-cube"></div>
                    <div class="letter-cube"></div>
                    <div class="letter-cube"></div>
                    <div class="letter-cube"></div>
                    <div class="letter-cube"></div>
                </div>
                <button id="new-board" type="button">New board</button>
                <button id="reveal-board" type="button">Reveal board</button>
                <button id="show-answers" type="button">Show answers</button>
                <p>
                    <input id="url-box" onclick="this.select()" />
                </p>
            </div>
            <div id="words" class="word-list-column">
                <p>
                    Score:
                    <span id="total-score">0</span>
                </p>
                <form id="word-form">
                    <input
                        id="word-input"
                        autocomplete="off"
                        autocorrect="off"
                        autocapitalize="off"
                        spellcheck="false"
                        type="text"
                        autofocus
                    />
                </form>
                <ul id="word-list"></ul>
            </div>
            <div id="answers" class="word-list-column"></div>
        </div>
    </body>
</html>
