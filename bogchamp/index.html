<!DOCTYPE html>
<html>
    <head>
        <title>BogChamp</title>
        <link rel="stylesheet" href="style.css" />
        <script src="game.js"></script>
    </head>
    <body>
        <div id="flex">
            <div id="boggle">
                <div class="letter-cube"></div>
                <div class="letter-cube"></div>
                <div class="letter-cube"></div>
                <div class="letter-cube"></div>
                <div class="letter-cube"></div>
                <div class="letter-cube"></div>
                <div class="letter-cube"></div>
                <div class="letter-cube"></div>
                <div class="letter-cube"></div>
                <div class="letter-cube"></div>
                <div class="letter-cube"></div>
                <div class="letter-cube"></div>
                <div class="letter-cube"></div>
                <div class="letter-cube"></div>
                <div class="letter-cube"></div>
                <div class="letter-cube"></div>
                <div class="letter-cube"></div>
                <div class="letter-cube"></div>
                <div class="letter-cube"></div>
                <div class="letter-cube"></div>
                <div class="letter-cube"></div>
                <div class="letter-cube"></div>
                <div class="letter-cube"></div>
                <div class="letter-cube"></div>
                <div class="letter-cube"></div>
            </div>
            <div id="words">
                Score:
                <span id="total-score">0</span>
                <ul id="word-list"></ul>
            </div>
        </div>
        <form id="word-form">
            <input
                id="word-input"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
                type="text"
                autofocus
            />
        </form>
        <button id="new-board" type="button">New board</button>
        <button id="reveal-board" type="button">Reveal board</button>
        <p>
            <input id="url-box" onclick="this.select()" />
        </p>
    </body>
</html>
